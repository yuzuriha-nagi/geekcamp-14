name: codex-pr-review

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review

permissions:
  contents: read
  pull-requests: write

jobs:
  codex-review:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          cache: npm

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Run tests
        id: tests
        run: npm test
        continue-on-error: true

      - name: Run build
        id: build
        if: steps.tests.outcome != 'failure'
        run: npm run build
        continue-on-error: true

      - name: Codex review (request changes)
        if: steps.tests.outcome == 'failure' || steps.build.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const testOutcome = '${{ steps.tests.outcome }}';
            const buildOutcome = '${{ steps.build.outcome }}';
            const failed = [];
            if (testOutcome === 'failure') failed.push('テスト');
            if (buildOutcome === 'failure') failed.push('ビルド');
            const detail = failed.join('・');
            await github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
              event: 'REQUEST_CHANGES',
              body: `Codex${detail} 直してもう一回pushしてください `
            });

      - name: Codex review (approve)
        if: steps.tests.outcome == 'success' && (steps.build.outcome == 'success' || steps.build.outcome == 'skipped')
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
              event: 'APPROVE',
              body: 'Codex testとbuildを通過したよおめでとう！'
            });

      - name: Fail when checks failed
        if: steps.tests.outcome == 'failure' || steps.build.outcome == 'failure'
        run: exit 1
